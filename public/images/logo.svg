<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .logo-text {
        font-family: 'Arial', sans-serif;
        font-weight: bold;
        fill: #D97706;
        animation: pulse 2s infinite;
      }
      .wood-icon {
        fill: #92400E;
        animation: rotate 4s infinite linear;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
    </style>
  </defs>

  <!-- Wood plank icon -->
  <g class="wood-icon" transform="translate(10, 15)">
    <rect x="0" y="10" width="30" height="8" rx="2"/>
    <rect x="2" y="12" width="26" height="4" fill="#B45309"/>
    <line x1="0" y1="14" x2="30" y2="14" stroke="#92400E" stroke-width="0.5"/>
    <line x1="0" y1="16" x2="30" y2="16" stroke="#92400E" stroke-width="0.5"/>
  </g>

  <!-- Text -->
  <text x="50" y="25" class="logo-text" font-size="16">Expert</text>
  <text x="50" y="42" class="logo-text" font-size="16">Wood Flooring</text>
</svg>